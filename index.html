<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="Assets/css/style.css" />
        <title>Code Quiz</title>
    </head>

    <body>

        <header>
            <p id="highScores">View highscores</p>
            <p id="timer">60</p>
        </header>

        <main>

            <div class="container">
                <div class="intro" style="visibility: visible;">
                    <h1>Timed Coding Quiz</h1>
                    <p>Welcome to your coding assessment. Keep in mind you have a limited time and every incorrect answer will penalize your time by ten seconds. Good luck!</p>
                    <button id="start">Start</button>
                </div>
                
                <div id="quizDiv" class="quiz" style="visibility: hidden;"></div>
                
                <div class="saveScore" style="visibility: hidden;">
                    <h2 id="msg">Congrats! Quiz completed.</h2>
                    <p id="score"></p>
                    <label>Initials: </label>
                    <input id="userInitials" maxlength="5">
                    <button id="btnSubmit">Submit</button>
                </div>

                <div class="highScoresDiv" style="visibility: hidden;">
                    <h2>Highscores</h2>
                    <div id="usersList"></div>
                    <button id="goBack">Go Back</button>
                    <button id="clearHighscores">Clear Highscores</button>
                </div>

                <p id="previus"></p>
            </div>
            
        </main>

        <script src="Assets/js/script.js"></script>
    </body>
</html>
